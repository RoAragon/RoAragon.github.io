                <form class="form-group">
                 <fieldset>
                  <div > <p>Recepción cerezas</p> 
                  
                  <div class="formulario">
         
                    <div class="form-group row">
                        <label for="date"class="col-sm-1 col-form-label">Fecha </label>
                        <div class="col-sm-3">
                         <input type="date" class="form-control" value="" id="date">
                       </div>
                       <label for="name" class="col-sm-1 col-form-label">Hora: </label>
                        <div class="col-sm-2">
                          <input type="time" class="form-control"  value="" id="hora" >
                        </div>
                       <label for="name" class="col-sm-1 col-form-label">Lote: </label>
                        <div class="col-sm-2">
                          <input type="number" class="form-control"  value="" id="lote" >
                    </div>
                    </div>

                    <div class="form-group row">
                        <label for="date"class="col-sm-2 col-form-label">Variedad </label>
                        <select class="form-control col-sm-3" id="var">
                            <option value="0">...</option>
                            <option value="new star">new star</option>
                            <option value="brooks">Brooks</option>
                            <option value="royal dawn">Royal dawn</option>
                            <option value="santina">Santina</option>
                          </select>
                          <label for="date"class="col-sm-2 col-form-label">Productor </label>
                          <select class="form-control col-sm-3" id="productor">
                              <option value="0">...</option>
                              <option value="piluti">Piluti</option>
                              <option value="harcava">Harcava</option>
                              <option value="sergol">Sergol</option>
                            </select>
                       </div>

                       <div class="form-group row">
                        <label for="date"class="col-sm-2 col-form-label">Peso Muestra </label>
                        <div class="col-sm-2">
                         <input type="number" class="form-control" value="" id="weight">
                       </div>
                      </div>

                      <div class="form-group row">
                        <label for="date"class="col-sm-1 col-form-label">%1 </label>
                        <div class="col-sm-2">
                         <input type="number" class="form-control" value="" id="prim">
                       </div>
                       <label for="date"class="col-sm-1 col-form-label">%2 </label>
                       <div class="col-sm-2">
                        <input type="number" class="form-control" value="" id="seg">
                      </div>
                      <label for="date"class="col-sm-1 col-form-label">%4 </label>
                      <div class="col-sm-2">
                       <input type="number" class="form-control" value="" id="cuart">
                     </div>
                      </div>

                      <div class="form-group row">
                        <label for="date"class="col-sm-2 col-form-label">Color </label>
                        <select class="form-control col-sm-3" id="color">
                            <option value="0">...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                          <label for="date"class="col-sm-2 col-form-label">Calibre </label>
                          <select class="form-control col-sm-3" id="calibre">
                              <option value="0">...</option>
                              <option value="20-22">20-22</option>
                              <option value="22-24">22-24</option>
                              <option value="24-26">24-26</option>
                              <option value="26-28">26-28</option>
                              <option value="28-30">28-30</option>
                              <option value="30-32">30-32</option>
                            </select>
                       </div>

                       <div class="form-group row">
                        <label for="date"class="col-sm-1 col-form-label">°Brix </label>
                        <div class="col-sm-2">
                         <input type="number" class="form-control" value="" id="brix1">
                       </div>
                       <label for="date"class="col-sm-1 col-form-label"> </label>
                       <div class="col-sm-2">
                        <input type="number" class="form-control" value="" id="brix2">
                      </div>
                      <label for="date"class="col-sm-1 col-form-label"> </label>
                      <div class="col-sm-2">
                       <input type="number" class="form-control" value="" id="brix3">
                     </div>
                      </div>

                      <div class="form-group row">
                        <label for="date"class="col-sm-2 col-form-label">Presión </label>
                        <div class="col-sm-2">
                         <input type="number" class="form-control" value="" id="presion">
                       </div>
                       <label for="date"class="col-sm-2 col-form-label">T° ingreso </label>
                        <div class="col-sm-2">
                         <input type="number" class="form-control" value="" id="ting">
                       </div>
                      </div>

                      <div class="form-group row">
                        <div class="form-group col-sm-8">
                          <label for="how">Defectos</label>
                          <textarea class="form-control " id="def" value="" placeholder="Escriba aquí" ></textarea>
                        </div>
                      </div>
                    
                      <div class="form-group row">
                        <label for="date"class="col-sm-5 col-form-label">Estado sanitario del vehículo </label>
                        <select class="form-control col-sm-3" id="veh">
                          <option value="0">...</option>
                          <option value="excelente">Excelente</option>
                          <option value="bueno">Bueno</option>
                          <option value="malo">Malo</option>
                        </select>
                      </div>
                    
                      <div class="form-group row ">
                        <div class="col-sm-2"> </div>
                        <input class="btn btn-success col-sm-3" type="button" onclick="envio();" id="send" value="Ingresar datos">
                        <div class="col-sm-2"> </div>
                        <input class="btn btn-danger col-sm-3" type="reset" value="Borrar">
                        <div class="col-sm-2"> </div>
                       </div>

                      </div>

                    </form>
                    </div>

                           <th>Hora</th>

                           <th>Firma responsable</th>

                         </tr>
