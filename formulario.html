 <div class="container rounded col-sm-8" id="container" >
    <div class="row">
     <div class="col-sm-1"></div>
     <div class="col-sm-10">
       <form class="form-group">
        <fieldset>
         <div > <p>Datos personales</p> 
         
         <div class="formulario">

           <div class="form-group row">
             <label for="name" class="col-sm-2 col-form-label">*Nombre: </label>
             <div class="col-sm-5">
               <input type="text" class="form-control" placeholder="Nombre" value="" id="name"  required >
             </div>
             <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="Apellido" value="" required id="last" >
            </div>
          </div>

          <div class="form-group row">
           <label for="date"class="col-sm-3 col-form-label">*Fecha de nacimiento: </label>
           <div class="col-sm-4">
            <input type="date" class="form-control" value="" id="date" required>
          </div>
          <legend class="col-form-label col-sm-1 pt-0">Sexo</legend>
          <div class="col-sm-4">
            <div class="form-check form-check-inline">
             <input class="form-check-input gender" type="radio"  name="radio" id="gridRadios1" value="hombre">
             <label class="form-check-label gender" for="gridRadios1"> Hombre</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input gender" type="radio" name="radio" id="gridRadios2" value="Mujer">
             <label class="form-check-label" for="gridRadios2"> Mujer</label>
           </div>
         </div>
       </div>
       
       <div class="form-group row">
         <label for="email" class="col-sm-2 col-form-label">*Email: </label>
         <div class="col-sm-4">
           <input type="email" value="" class="form-control" id="email"  required>
         </div>

         <label for="num" class="col-sm-2 col-form-label" >Teléfono: </label>
         <div class="col-sm-4">
           <input placeholder="Con código de área" type="tel" value="" class="form-control" id="num">
         </div>
       </div>
       <div class="form-group row">
         <div class="col-sm-3">
         </div>
         <div class="col-sm-6" id="obligatorio">*Campos obligatorios
         </div>
         <div class="col-sm-3">
         </div>
       </div>
       </div>
     </fieldset>
     <br>
     <fieldset>
    <div class="form-group row">
     <label for="curso" class="col-form-label  col-sm-8">En cuál de nuestras actividades estás interesado?
     </label>
     <select class="form-control col-sm-4" id="curso">
       <option value="0">...</option>
       <option value="Trk">Trekking</option>
       <option value="Camp">Campamento</option>
       <option value="Cab">Cabalgatas</option>
       <option value="MBike">Mountain bike</option>
     </select> 
   </div>
 <div class="form-group row">
   <div class="form-group col-sm-8">
     <label for="how">¿Cómo te enteraste de nuestras actividades?</label>
     <textarea class="form-control " id="how" value="" placeholder="Escriba aquí" ></textarea>
   </div>
 </div>
 <div class="form-group row">
   <div class="form-inline col-sm-11">
     <label class="form-check-label" for="ofertas">
      ¿Deseas recibir ofertas de otras actividades en tu email?
    </label>
    <input class="form-check-input col-sm-1" type="checkbox"  checked id="ofertas">
  </div>
</div>

<div class="form-group row ">
 <div class="col-sm-2"> </div>
 <input class="btn btn-success col-sm-3" type="button" onclick="envio();" id="send" value="Ingresar datos">
 <div class="col-sm-2"> </div>
 <input class="btn btn-danger col-sm-3" type="reset" value="Borrar">
 <div class="col-sm-2"> </div>
</div>
</div>
